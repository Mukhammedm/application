<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Down bar menu</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigator">
      <ul>
        <li class="list active">
          <a href="#">
            <i class="fa-solid fa-list icon"></i>
            <span class="icon"></span>
            <span class="text">All Tasks</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <i class="fa-solid fa-calendar-day icon"></i>
            <span class="icon"></span>
            <span class="text">Today's</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <i class="fa-solid fa-rotate-right icon"></i>
            <span class="icon"></span>
            <span class="text">Repeated</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <i class="fa-regular fa-thumbs-up icon"></i>
            <span class="icon"></span>
            <span class="text">Completed</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <i class="fa-solid fa-box-open icon"></i>
            <span class="icon"></span>
            <span class="text">Uncompleated</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <i class="fa-regular fa-trash-can icon"></i>
            <span class="icon"></span>
            <span class="text">Deleted</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>
  </body>
</html>
