<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="select-menu">
      <div class="select-btn">
        <span class="sBtn-text">Select your opinion</span>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <ul class="options">
        <li class="option">
          <i class="fa-solid fa-compact-disc" style="color: #171515"></i>
          <span class="option-text">1 Option</span>
        </li>
        <li class="option">
          <i class="fa-solid fa-compact-disc" style="color: #e1306c"></i>
          <span class="option-text">2 Option</span>
        </li>
        <li class="option">
          <i class="fa-solid fa-compact-disc" style="color: #0e76a8"></i>
          <span class="option-text">3 Option</span>
        </li>
        <li class="option">
          <i class="fa-solid fa-compact-disc" style="color: #4267b2"></i>
          <span class="option-text">4 Option</span>
        </li>
        <li class="option">
          <i class="fa-solid fa-compact-disc" style="color: #1da1f2"></i>
          <span class="option-text">5 Option</span>
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
